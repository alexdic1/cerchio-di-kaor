
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prove Iniziatiche - Il Cerchio di Kaor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Georgia', serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .question {
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    .answers button {
      display: block;
      background: #111;
      color: white;
      border: 1px solid #555;
      padding: 1rem;
      margin: 0.5rem 0;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
    }
    .answers button:hover {
      background-color: #222;
    }
    #result {
      display: none;
      margin-top: 3rem;
      border-top: 1px solid #555;
      padding-top: 2rem;
    }
    a.link {
      color: #d4af37;
      text-decoration: underline;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 class="text-yellow-300 uppercase">Le Prove Iniziatiche</h1>
  <p><em>Rispondi senza mentire. Il Cerchio non legge le parole, ma l’intenzione.</em></p>
  <div id="quiz"></div>
  <div id="result"></div>

  <script>
    const quizData = [
      {
        question: "Cosa ti guida quando sei solo nel buio?",
        answers: [
          { text: "🔥 Un simbolo che vibra nella mente", value: "mutatore" },
          { text: "💧 Una voce che non parla", value: "portavoce" },
          { text: "🌬️ Il battito del mio cuore", value: "guardiano" },
          { text: "🕸️ Il silenzio stesso", value: "guardiano" }
        ]
      },
      {
        question: "Un segno appare sulla tua pelle. Cosa fai?",
        answers: [
          { text: "✍️ Lo traccio ovunque, deve essere visto", value: "portavoce" },
          { text: "🔐 Lo nascondo, è mio", value: "guardiano" },
          { text: "📓 Lo studio per capirlo", value: "mutatore" },
          { text: "🔥 Lo offro a chi sogna come me", value: "portavoce" }
        ]
      },
      {
        question: "Nel sogno, una porta. Per entrare, devi...",
        answers: [
          { text: "🗣️ Pronunciare 'Almaredos'", value: "portavoce" },
          { text: "🤫 Tacere", value: "guardiano" },
          { text: "🪞 Riflettere il volto nel vetro", value: "mutatore" },
          { text: "👁️ Guardare senza occhi", value: "mutatore" }
        ]
      },
      {
        question: "Hai vissuto un dolore che non riesci a spiegare. Lo chiami...",
        answers: [
          { text: "💔 La mia iniziazione", value: "portavoce" },
          { text: "⚰️ Una punizione", value: "nonpronto" },
          { text: "🪦 Una lezione", value: "mutatore" },
          { text: "🤖 Non ne ho avuto", value: "nonpronto" }
        ]
      },
      {
        question: "Cosa rappresenta per te la verità?",
        answers: [
          { text: "🧬 Mutazione", value: "mutatore" },
          { text: "⚖️ Equilibrio", value: "guardiano" },
          { text: "🛡️ Protezione", value: "guardiano" },
          { text: "🤯 Illusione", value: "nonpronto" }
        ]
      },
      {
        question: "Cosa trovi se guardi dentro te stesso?",
        answers: [
          { text: "🔑 Una chiave spezzata", value: "mutatore" },
          { text: "🌪️ Un vento che urla", value: "portavoce" },
          { text: "🔮 Un’eco che si ripete", value: "portavoce" },
          { text: "🧱 Solo pietra", value: "nonpronto" }
        ]
      }
    ];

    let currentQuestion = 0;
    let scores = { mutatore: 0, portavoce: 0, guardiano: 0, nonpronto: 0 };

    function showQuestion() {
      const q = quizData[currentQuestion];
      const container = document.getElementById("quiz");
      container.innerHTML = `
        <div class="question fade-in">
          <h2>${q.question}</h2>
          <div class="answers">
            ${q.answers.map((a, i) => `<button onclick="answer('${a.value}')">${a.text}</button>`).join('')}
          </div>
        </div>
      `;
    }

    function answer(role) {
      scores[role]++;
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const container = document.getElementById("quiz");
      const result = document.getElementById("result");
      container.innerHTML = "";
      result.style.display = "block";

      const highest = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];

      let message = "";
      if (highest === "guardiano") {
        message = `<h2>🄁 Guardiano del Silenzio</h2>
        <p>“Tu vegli, ma non parli. Il tuo passo non lascia impronta, ma il tuo sguardo penetra ogni ombra. Il Cerchio ha bisogno di occhi chiusi che vedano oltre il visibile.”</p>
        <p><a class="link" href="https://www.renaissancekingdoms.com/FichePersonnage.php?login=ispanicoii" target="_blank">Contatta il Maestro Ispanico</a></p>`;
      } else if (highest === "mutatore") {
        message = `<h2>🔀 Mutatore del Velo</h2>
        <p>“Tu non temi la dissoluzione. Dove altri vedono confine, tu vedi transito. La tua essenza si plasma tra ciò che è stato e ciò che può ancora essere.”</p>
        <p><a class="link" href="https://www.renaissancekingdoms.com/FichePersonnage.php?login=ispanicoii" target="_blank">Contatta il Maestro Ispanico</a></p>`;
      } else if (highest === "portavoce") {
        message = `<h2>🄂 Portavoce del Vento</h2>
        <p>“Le voci perdute ti attraversano. Il silenzio ti parla, e tu restituisci la sua eco al mondo. Tu non sei la verità: tu la porti.”</p>
        <p><a class="link" href="https://www.renaissancekingdoms.com/FichePersonnage.php?login=ispanicoii" target="_blank">Contatta il Maestro Ispanico</a></p>`;
      } else {
        message = `<h2>🚫 Non sei ancora pronto</h2>
        <p>“Il Velo non ti ha riconosciuto. Non temere: ciò che non è ora, sarà domani. Torna quando il silenzio sarà più profondo, e il segno più chiaro.”</p>`;
      }

      result.innerHTML = message;
    }

    showQuestion();
  </script>
</body>
</html>
