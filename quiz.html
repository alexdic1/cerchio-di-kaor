<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Prova Iniziatica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: black;
      color: white;
      font-family: 'Cormorant Garamond', serif;
      line-height: 1.7;
    }
    h1 {
      color: #d4af37;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }
    .button {
      display: inline-block;
      padding: 1rem 2rem;
      margin-top: 2rem;
      background: linear-gradient(135deg, #d4af37, #c9a641);
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
      transition: transform 0.2s ease;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .question {
      margin-top: 3rem;
    }
    .options button {
      display: block;
      margin: 1rem 0;
      padding: 1rem;
      background-color: #111;
      border: 1px solid #d4af37;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }
    audio {
      margin-top: 2rem;
      display: block;
    }
  </style>
</head>
<body>
  <h1>🔍 Prova Iniziatica</h1>
  <p>Rispondi con sincerità. Le tue risposte non ti definiscono — ti ricordano.</p>

  <div class="question">
    <h2>1. Quale fiamma arde dentro di te?</h2>
    <div class="options">
      <button>📘 Disciplina – Mettere fine al caos interiore.</button>
      <button>🔮 Intuizione – Visioni e presagi inspiegabili ti guidano.</button>
      <button>🩸 Sacrificio – Proteggere ciò che è sacro, a ogni costo.</button>
      <button>🧬 Trasformazione – Rinascere e abbandonare il passato.</button>
    </div>
  </div>

  <div class="question">
    <h2>2. Quando sei perso, quale parola invochi?</h2>
    <div class="options">
      <button>🗝️ Exsilum</button>
      <button>🌫️ Velaria</button>
      <button>💡 Intra Lux</button>
      <button>🔥 Cor Ignis</button>
    </div>
  </div>

  <div class="question">
    <h2>3. Stanotte, quale rito compirai?</h2>
    <div class="options">
      <button>✍️ Disegna un simbolo che non hai mai visto ma senti tuo.</button>
      <button>🗣️ Pronuncia un nome che ti perseguita nei sogni.</button>
      <button>🕯️ Veglia fino all’alba in silenzio.</button>
      <button>🌒 Cammina da solo seguendo l’istinto.</button>
    </div>
  </div>

  <div class="question">
    <h2>4. Di cosa hai più paura?</h2>
    <div class="options">
      <button>⚫ Di essere visto per ciò che sei.</button>
      <button>🧊 Di restare imprigionato nella forma.</button>
      <button>🌪 Di non esistere mai davvero.</button>
      <button>🚪 Di aprire la porta sbagliata.</button>
    </div>
  </div>

  <div class="question">
    <h2>5. Che segno porti sul collo?</h2>
    <div class="options">
      <button>🄁 Un occhio chiuso – Il Guardiano.</button>
      <button>🔀 Un anello spezzato – Il Muratore.</button>
      <button>🄂 Tre linee curve – Il Portavoce.</button>
      <button>❌ Nessuno – Non sei ancora pronto.</button>
    </div>
  </div>

  <a href="index.html" class="button">✦ RICOMINCIA IL VIAGGIO</a>

  <audio controls autoplay loop>
    <source src="medieval-music.mp3" type="audio/mpeg" />
  </audio>
</body>
</html>
