<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Il Cerchio di Kaor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      background-image: url('sigillo.jpg');
      background-size: 300px;
      background-repeat: no-repeat;
      background-position: center center;
      color: #f0f0f0;
      font-family: 'Georgia', serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 1.6em;
      margin-top: 2em;
      margin-bottom: 2em;
      padding: 0 1em;
      max-width: 80%;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      line-height: 1.6em;
    }

    .button {
      margin-bottom: 3em;
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #2b2b2b;
      color: #f7e58d;
      border: 2px solid #f7e58d;
      text-decoration: none;
      border-radius: 8px;
    }

    .button:hover {
      background-color: #f7e58d;
      color: #2b2b2b;
    }

    .audio-control {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #f7e58d;
      padding: 0.6em 1em;
      border: 1px solid #f7e58d;
      border-radius: 8px;
      font-size: 0.9em;
    }

    .audio-control:hover {
      background-color: #f7e58d;
      color: black;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>“Chi vi entra si perde. Solo chi si perde, può vedere.”</h1>

  <a href="#" class="audio-control" onclick="document.getElementById('bgmusic').play()">Apri le orecchie dell’anima</a>

  <a href="soglia.html" class="button">Prosegui</a>

  <audio id="bgmusic" autoplay loop>
    <source src="Enigma - Sadeness (Full Version).mp3" type="audio/mpeg" />
  </audio>
</body>
</html>
