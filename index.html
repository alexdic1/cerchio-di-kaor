<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Il Cerchio di Kaor - Inizio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Cormorant Garamond', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    img {
      width: 200px;
      height: auto;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 10px #d4af37);
    }

    h1 {
      color: #d4af37;
      font-size: 1.8rem;
      max-width: 80%;
      line-height: 1.6;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    a.button {
      margin-top: 3rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #d4af37, #c9a641);
      color: black;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
      transition: transform 0.2s ease;
    }

    a.button:hover {
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img src="kaor-sigil.png" alt="Sigillo del Cerchio di Kaor" />
  <h1>“Non sei tu a cercare il Cerchio.<br>È il Cerchio che, nel silenzio, ti ha trovato.”</h1>
  <a href="index.html" class="button">✦ ENTRA</a>
  <audio autoplay loop>
    <source src="medieval-music.mp3" type="audio/mpeg" />
  </audio>
</body>
</html>
