
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Il Cerchio di Kaor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: serif;
      background-color: black;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .button {
      background: #d4af37;
      color: black;
      padding: 1rem 2rem;
      border: none;
      margin-top: 2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
    }
    .music-toggle {
      margin-top: 1rem;
      background: #000;
      color: #d4af37;
      border: 2px solid #d4af37;
      padding: 0.8rem 1.4rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 5px #d4af37; }
      50% { box-shadow: 0 0 20px #d4af37; }
      100% { box-shadow: 0 0 5px #d4af37; }
    }
    img {
      width: 200px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<audio id="music" loop>
  <source src="Enigma - Sadeness (Full Version).mp3" type="audio/mpeg" />
</audio>

<section>
  <img src="kaor-sigil.jpeg" alt="Sigillo di Kaor" />
  <h1>‚ÄúNon sei tu a cercare il Cerchio. √à il Cerchio che ti ha trovato.‚Äù</h1>
  <button class="music-toggle" onclick="toggleMusic()">üéµ Apri le orecchie dell‚Äôanima</button>
  <a href="soglia.html"><button class="button">Prosegui</button></a>
</section>

<script>
  const music = document.getElementById("music");
  let isPlaying = false;

  function toggleMusic() {
    if (!isPlaying) {
      music.play().catch(() => {});
      isPlaying = true;
    } else {
      music.pause();
      isPlaying = false;
    }
  }
</script>

</body>
</html>
