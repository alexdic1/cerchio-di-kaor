
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Oltre la Soglia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('purificazione-sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      backdrop-filter: brightness(0.8);
    }

    .content {
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ffe08a;
      font-style: italic;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    .button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #d4af37;
      color: black;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .button:hover {
      background-color: #e3c256;
    }
  </style>
</head>
<body>

<div class="content">
  <h1>Benvenuto oltre la soglia</h1>
  <p>
    Sei giunto dove pochi hanno osato arrivare.<br />
    Ora devi compiere un atto più profondo di fede.
  </p>
  <p>
    Recita la preghiera di purificazione.<br />
    Se non lo farai, il Cerchio non ti accoglierà.
  </p>
  <a href="preghiera.html">
    <button class="button">Recita la Preghiera</button>
  </a>
</div>

</body>
</html>
